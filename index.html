<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div id="container">
    <div id="app">
        <div id="display">
            <div id=displaytext></div>
        </div>
        <div id="rowOne">
            <button id="AC" class="clear">AC</button>
            <button id="signswap" class="toggle">±</button>
            <button id="percent" class="operand">%</button>
            <button id="divide" class="operand">÷</button>
        </div>
        <div id="rowTwo">
            <button id="7" class="digit">7</button>
            <button id="8" class="digit">8</button>
            <button id="9" class="digit">9</button>
            <button id="multiply" class="operand">X</button>
        </div>
        <div id="rowThree">
            <button id="4" class="digit">4</button>
            <button id="5" class="digit">5</button>
            <button id="6" class="digit">6</button>
            <button id="add" class="operand">+</button>
        </div>
        <div id="rowFour">
            <button id="1" class="digit">1</button>
            <button id="2" class="digit">2</button>
            <button id="3" class="digit">3</button>
            <button id="substract" class="operand">-</button>
        </div>
        <div id="rowFive">
            <button id="0" style="width: 46%;" class="digit">0</button>
            <button id="float" class="float">.</button>
            <button id="equal" class="equal">=</button>
            
        </div>
        
        
    </div>

</div>
</html>
